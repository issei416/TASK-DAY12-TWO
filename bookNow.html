<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-warning nav_container">
        <nav class="navbar navbar-expand-md pt-4 px-3">
          <div class="container-fluid">
            <a class="navbar-brand text-black fs-3" href="index.html">Home</a>
            <button class="navbar-toggler border border-warning text-warning" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon bg-warning"></span>
            </button>
            <div class="collapse navbar-collapse text-primary" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active text-black borderTop" aria-current="page" href="index.html">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black borderTop" href="bookNow.html">Book Now</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <main class="main_height d-flex flex-column justify-content-center align-items-center h-md-100">
        <div class="container d-flex flex-column justify-content-center align-items-center my-5">
          <form action="index.html" class="container d-flex flex-column flex-lg-row justify-content-space-between border border-black rounded px-0">

            <div class="event_img p-3 py-md-3 container">
              <img src="public/events-even.jpg" alt="event-image" class="img-fluid rounded ">
            </div>

            <div class="form_fill d-flex flex-column align-items-center justify-content-center container-fluid p-3 col-12 col-lg-8">
              <div class="container-fluid user_name form_comp">
                <label class="col-4 col-md-3 texenter text-align-md-end" for="user_name">Name</label>:
                <input class="col-7 col-md-9" type="text" id="user_name">
              </div>
              <div class="container-fluid email form_comp">
                <label class="col-4 col-md-3  text-align-md-end" for="email">Emai</label>:
                <input class="col-7 col-md-9" type="text" id="email">
              </div>
              <div class="container-fluid tel form_comp">
                <label class="col-4 col-md-3  text-align-md-end" for="tel">Phone No.</label>:
                <input class="col-7 col-md-9" type="tel" id="tel">
              </div>
              <div class="container-fluid select form_comp">
                <label class="col-4 col-md-3  text-align-md-end" for="number">No. of seats</label>:
                <input class="col-7 col-md-9" type="number" id="number" min="1">
              </div>
              <div class="container-fluid other_names form_comp">
                <label class="col-4 col-md-3  text-align-md-end" for="others">Other Names</label>:
                <input class="col-7 col-md-9" type="text" id="others">
              </div>
              <div class="d-flex justify-content-space-around mt-3">
                <div class="col-6 d-flex justify-content-end pe-4"><button class="rounded border border-black bg-warning px-4" type="submit">Submit</button></div>
                <div class="col-6 d-flex justify-content-start ps-4"><button class="rounded border border-black bg-warning px-4" type="reset">Clear</button</div>
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer class="bg-warning m-0">
        <div class="footer_div bg-warning container p-3 d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between">
          <div class="col-sm-6 author container">
            <h4>About the Author</h4>
            <p>This page was made by <span class="text-secondary">Mukeshkhanna</span> for GUVI daily tasks</p>
          </div>
          <div class="col-sm-6 techs container d-flex flex-column justify-content-center align-items-sm-end">
            <h4>Techs Used</h4>
            <ul class="d-flex">
              <li class="ms-sm-5 me-sm-0 me-5">HTML5</li>
              <li class="ms-sm-5 me-sm-0 me-5">CSS</li>
              <li class="ms-sm-5 me-sm-0 me-5">Bootstrap</li>
            </ul>
          </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>
</html>
